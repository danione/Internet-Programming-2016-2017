<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="index.css">
<title>Phones</title>
</head>
<body>

	<form id="newForm">
		ID:<br>
  		<input type="text" name="id" required><br>
  		Developer:<br>
  		<input type="text" name="developer" required><br>
		Model:<br>
  		<input type="text" name="model" required><br>
  		Storage:<br>
  		<input type="text" name="storage" required><br>
		Price:<br>
  		<input type="text" name="price" required><br>
		<button id="Submit">Submit</button>
	</form>
	<div id="buttons">
		<button id="button">Get Phones</button>
		<button id="new">New</button>
		<button id="clear">Clear All</button>
	</div>
	<form id="filter_check">
		Filter:
		<input type="checkbox" id="myCheck">
	</form><br>
	<form id="filter_form">
		<div class="ui-widget">
		  Search:
		  <input type="text" name="search" placeholder="Search..." id="search">
			<button type="button" id="filter_button">Search</button><br>
		</div>
		Developer: <input type="checkbox" id="devCheck">
		Model: <input type="checkbox" id="modCheck">
		Storage:<input type="checkbox" id="storCheck">
		Price: <input type="checkbox" id="prCheck">
		<div id="min_price">Price min:<input type="number" name="min_price" min="0" step="0.01" required></div>
		<div id="max_price">Price max:<input type="number" name="max_price" min="0" step="0.01" required></div><br>
		<div id="min_storage">Storage min:<input type="number" name="min_storage" min="0" step="1" required></div>
		<div id="max_storage">Storage max:<input type="number" name="max_storage" min="0" step="1" required></div><br>
	</form>


	<br>
	<br>
	<br>
	<br>
	<div id="tablePos">
	    <table id="phonesTable" class="center">
			<tr>
			    <th>ID</th>
			    <th>Developer</th>
				<th>Model</th>
				<th>Storage</th>
				<th>Price</th>
			</tr>
		</table>
	</div>
</body>
</html>
